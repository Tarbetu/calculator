<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Ultimate Calculator Which Makes You Kind Of Maniac</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/67acb5b1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculate Something</h1>
        <input id="shownValue" type="text" value="0" readonly>
    </header>
    <main>
        <div id="numbers"></div>
        <div id="operationContainer">
            <button class="operation button" id="addition"><i class="fas fa-plus"></i></button>
            <button class="operation button" id="extraction"><i class="fas fa-minus"></i></button>
            <button class="operation button" id="multiplication"><i class="fas fa-times"></i></button>
            <button class="operation button" id="division"><i class="fas fa-divide"></i></button>
            <button class="operation button" id="equal"><i class="fas fa-equals"></i></button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
